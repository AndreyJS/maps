<div class="input">
    <md-input-container>
        <input mdInput type="text" placeholder="Enter address" [(ngModel)]="newAddress" (keyup.enter)="addAddress()">
    </md-input-container>
    <ul [dragula]='"one-bag"' [dragulaModel]='addressArr'>
        <li *ngFor='let item of addressArr'>{{item}}</li>
    </ul>
</div>
<div class="map">
    <ul>
        <li *ngFor='let item of addressArr'>{{item}}</li>
    </ul>
</div>
