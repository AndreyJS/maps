<div class="input">
    <md-input-container>
        <input mdInput type="text" placeholder="Enter address" [(ngModel)]="newAddress" (keyup.enter)="addAddress()">
    </md-input-container>
    <ul [dragula]='"one-bag"' [dragulaModel]='addressArr'>
        <li *ngFor='let item of addressArr; let i = index' class="mat-elevation-z2">
            <span>{{item.address}}</span>
            <i class="material-icons" (click)="delAddress(i)">delete</i>
        </li>
    </ul>
</div>
<sebm-google-map [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker *ngFor="let item of addressArr" [latitude]="item.lat" [longitude]="item.lng" title="item.address">
        <sebm-google-map-info-window>
            {{item.address}}
        </sebm-google-map-info-window>
    </sebm-google-map-marker>
</sebm-google-map>
