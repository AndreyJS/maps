<md-grid-list class="grid" cols="3" rows="10" rowHeight="55px">
    <md-grid-tile>
        <md-input-container>
            <input mdInput type="text" placeholder="Enter address" [(ngModel)]="newAddress" (keyup.enter)="addAddress()">
        </md-input-container>
    </md-grid-tile>
    <md-grid-tile colspan="2" rowspan="10">
        <md-card class="map">
            <md-card-content>
                <div>Map</div>
            </md-card-content>
        </md-card>
    </md-grid-tile>
    <md-grid-tile class="mat-elevation-z1" [dragula]="'bag-one'" [dragulaModel]="addressArr" *ngFor="let item of addressArr">
        {{item}}
    </md-grid-tile>
</md-grid-list>
